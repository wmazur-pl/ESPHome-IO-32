binary_sensor:
  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      inverted: true
    id: btn_display_wake
    internal: true
    on_click: 
      then:
        - if: 
            condition:
              - display.is_displaying_page: screensaver
            then:
              - display.page.show: page_1
              - light.turn_on:
                  id: backlight
            else:
              - light.turn_off:
                  id: backlight
              - delay: 1s
              - display.page.show: screensaver

script:
  - id: end_boot_script
    mode: restart
    then:
      - delay: 3s
      - display.page.show: page_1
      - script.execute: screensaver_script

  - id: screensaver_script
    mode: restart
    then:
      - delay: 20s
      - light.turn_off:
          id: backlight
      - delay: 1s
      - display.page.show: screensaver